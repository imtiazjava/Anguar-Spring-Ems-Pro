<table class="table">
  <thead class="thead-dark">
    <tr>
    
      <th scope="col">EID</th>
      <th scope="col">ENAME</th>
      <th scope="col">ESALARY</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.salary}}</td>
    </tr>
  </tbody>
</table>
